name: CI

on: pull_request
    
jobs: 
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4 
            - uses: actions/setup-node@v4
              with: 
                    node-version: 20
            - run: npm ci
            - run: npm run lint
            - run: npm run build
              env:
                NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}        
                NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY}}
